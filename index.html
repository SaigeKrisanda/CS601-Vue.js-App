<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Who's that Pok√©mon?!</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <img src="images/pokelogo.png" alt="logo - pokemon" />
        <h1 class="title">{{ title }}</h1>
        <button v-if="!buttonClicked" @click="revealImages">PLAY GAME!</button>
        <button v-if="buttonClicked" @click="resetGame">RESET</button>
      </header>
      <main class="main-container">
        <div class="subtitle">
          <h2>{{ subtitle }}</h2>
          <p class="description">{{ directions }}</p>
        </div>

        <div class="pokemon-container">
          <div v-if="buttonClicked">
            <div
              class="pokemon-card"
              v-for="(pokemon, index) in pokemons"
              :key="index"
            >
              <div class="pokemon-image">
                <img
                  :src="pokemon.isRevealed ? pokemon.imageRevealed : pokemon.imageSilhouette"
                  :alt="pokemon.name"
                  @mouseover="revealPokemon(index)"
                />
              </div>
              <div class="pokemon-name">
                {{ pokemon.isRevealed ? pokemon.name : '???' }}
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p>&copy; {{ footer }}</p>
      </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.0/vue.min.js"></script>
    <script src="./js/script.js" type="module"></script>
  </body>
</html>
